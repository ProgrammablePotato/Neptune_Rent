<div class="container mx-auto p-6">
  <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Kosár</h2>

  <div *ngIf="cartItems.length > 0 else emptyCart">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of cartItems" class="border border-gray-200 p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow bg-white">
        <h3 class="text-xl font-bold text-gray-800 mb-2">{{ item.name }}</h3>
        <p class="text-gray-600 mb-1">Mennyiség: <span class="font-semibold">{{ item.quantity }}</span></p>
        <p class="text-gray-600 mb-1">Ár: <span class="font-semibold">{{ item.price | currency:'EUR' }}</span></p>
        <p class="text-gray-800 font-semibold mb-4">Összesen: {{ item.price * item.quantity | currency:'EUR' }}</p>
        <button 
          (click)="removeFromCart(item.id)" 
          class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition-colors">
          Eltávolítás
        </button>
      </div>
    </div>

    <div class="mt-10 text-center">
      <div class="text-2xl font-extrabold text-gray-800 mb-4">
        Summary: <span class="text-green-600">{{ totalPrice | currency:'EUR' }}</span>
      </div>
      <button 
        (click)="checkout()" 
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md transition-all">
        Checkout
      </button>
    </div>
  </div>
  <ng-template #emptyCart>
    <div class="text-center text-gray-500 text-lg mt-10">
      A kosarad üres
    </div>
  </ng-template>

  <div *ngIf="successMessage" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
      <h3 class="text-2xl font-bold text-green-600 mb-4">Sikeres fizetés!</h3>
      <p class="text-gray-700 mb-4">A továbbiakról emailben kapsz tájékoztatást.</p>
      <button (click)="successMessage = false" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        Bezárás
      </button>
    </div>
  </div>
</div>
