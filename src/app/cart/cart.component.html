<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Kosár</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="border p-4 rounded-lg shadow-md mb-4">
        <h3 class="text-lg font-semibold">{{ item.name }}</h3>
        <p>Mennyiség: {{ item.quantity }}</p>
        <p>Ár: {{ item.price | currency:'EUR' }}</p>
        <p>Összesen: {{ item.price * item.quantity | currency:'EUR' }}</p>
      </div>
      <div class="mt-4 text-xl font-bold">
        Végösszeg: {{ totalPrice | currency:'EUR' }}
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p class="text-gray-500">A kosarad üres.</p>
    </ng-template>
</div>
