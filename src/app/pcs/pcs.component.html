<div id="animation-carousel" class="relative w-full" data-carousel="static">
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <div *ngFor="let techNews of pcNews; let i = index" class="duration-100 ease-linear" [attr.data-carousel-item]="i === 0 ? 'active' : null">
            <a [href]="techNews.url" target="_blank">
                <img *ngIf="techNews.urlToImage" [src]="techNews.urlToImage" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="{{techNews.title}}">
            </a>
            <a [href]="techNews.url" target="_blank">
                <div class="absolute bottom-4 left-4 text-white bg-black/50 p-2 rounded-lg">
                    <h3 class="text-xl font-semibold">{{ techNews.title }}</h3>
                </div>
            </a>
        </div>
    </div>

    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="prevSlide()" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="nextSlide()" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

<div class="search-box">
    <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm">
</div>

<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 rounded-lg xl:max-w-[90vw] xl:ml-auto xl:mr-auto 2xl:max-w-[80vw]">
        
    <div class="p-5 m-3 rounded-lg dark:bg-gray-800 dark:border-gray-700 " *ngFor="let pc of pcs">
        <div *ngIf="!pc.image" class="xl:h-60 h-40 w-full inline-block neptune-product-image" [style]="{'background-image':'url(cat.jfif)'}">
        </div>
        <div *ngIf="pc.image" class="xl:h-60 h-40 w-full inline-block neptune-product-image" [style]="{'background-image':'url('+pc.image+')'}">
        </div>
            <h5 class="mb-2 text-1xl font-bold tracking-tight text-gray-900 dark:text-white">{{pc.name}}</h5>
        <div>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{pc.description}}</p>
        </div>

            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{pc.price}}$</p>
        </div>
