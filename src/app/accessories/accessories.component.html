<div id="animation-carousel" class="relative w-full" data-carousel="static">
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <!-- Item 1 -->
  <div *ngFor="let news of accNews" class="hidden duration-700 ease-in-out" data-carousel-item>
      <a [href]="news.url" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"></a>
      <img [src]="news.urlToImage" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="news.title">
      <a [href]="news.url" target="_blank">
        <div class="absolute bottom-4 left-4 text-white bg-black/50 p-2 rounded-lg">
            <h3 class="text-xl font-semibold">{{ news.title }}</h3>
        </div>
    </a>
  </div>

  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      <span class="sr-only">Next</span>
      </span>
  </button>
</div>

<div class="m-5 bg-gray-800 p-5 rounded-lg">
    <p class="text-white text-xl mb-1">Search:</p><br>
    <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm" class="bg-gray-600 p-2 rounded-lg text-white">

    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" type="button">
        Brands
        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
    </button>
    <!-- Dropdown menu -->
    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
          <li>
              <button (click)="resetFilter()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white w-full text-left">All</button>
          </li>
          <li *ngFor="let brand of brands">
              <button (click)="filterBrand(brand)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white w-full text-left">{{brand}}</button>
          </li>
        </ul>
    </div>

</div>

<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 rounded-lg xl:max-w-[80vw] xl:ml-auto xl:mr-auto 2xl:max-w-[80vw]">
    <div *ngFor="let accessory of filteredAccessories" class="p-3 m-1 rounded-lg dark:bg-gray-800 dark:border-gray-700 flex md:block">
      <div *ngIf="!accessory.image" class="2xl:h-80 md:h-60 min-h-30 w-full inline-block neptune-product-image flex-1 rounded-sm" [style]="{'background-image':'url(cat.jfif)'}">
      </div>
      <div *ngIf="accessory.image" class="2xl:h-80 md:h-60 min-h-30 w-full inline-block neptune-product-image flex-1 rounded-sm" [style]="{'background-image':'url('+accessory.image+')'}">
      </div>
      <div class="flex-1 m-2 md:m-0 relative">
          <div>
              <h5 class="mb-2 text-1xl font-bold tracking-tight text-gray-900 dark:text-white">{{accessory.name}}</h5>
          </div>
          <div>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-base">{{accessory.description}}</p>
          </div>
          <div>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{accessory.price}}$</p>
          </div>
          <div class="absolute bottom-0">
            <button routerLink="/details/{{accessory.category}}/{{accessory.id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
              More
              <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
            </button>
          </div>
      </div>
    </div>
</div>
