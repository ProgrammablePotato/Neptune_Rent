<a *ngIf="loggedUser" routerLink="../cart/{{sqlUserId}}" class="rounded-full bg-gray-800 flex p-5 m-3 text-white w-fit sticky top-3">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
  </svg>
</a>

<div class="">
  <div class="relative md:mr-auto md:ml-auto mr-5 ml-5 md:p-5 p-2 bg-gray-800 md:flex block text-white text-lg rounded-lg md:w-2/3 m-5 h-fit" *ngFor="let card of cards">
    <div class="flex-1 p-2">
      <span class="mb-5 md:text-3xl text-xl font-bold ">{{card.title}}</span>
      <hr class="mb-5">
      <p class="md:text-lg text-base">{{card.description}}</p>
    </div>
    <div class="flex-1 p-2 max-h-80 h-fit w-full">
      <img *ngIf="card.image == 'test' || !card.image" src="cat.jfif" alt="" class="md:w-fit h-fit max-h-72 m-auto">
      <img *ngIf="card.image != 'test'" [src]="'uploads/'+card.image" alt="" class="md:w-fit h-fit max-h-72 m-auto">
    </div>
    <a href="" [routerLink]="getRoute(card.title)" class="absolute w-full h-full top-0 left-0 neptune-hover-inset-border"></a>
  </div>
</div>
